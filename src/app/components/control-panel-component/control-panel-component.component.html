<div class="container">
  <ng-container *ngTemplateOutlet="paymentMethodActive ? processing  : general"></ng-container>
  <div class="row">
    <div class="col-12">
        <input type="radio" name="payment" id="cash" value="cashPayment" (click)="chosePaymentMethod($event)" checked>cash
        <input type="radio" name="payment" id="credit" value="creditPayment" (click)="chosePaymentMethod($event)">credit
    </div>
    <div class="col-12">
        <ng-container *ngTemplateOutlet="getPaymentMethod() === 'cashPayment' ? cashPayment : creditPayment"></ng-container>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      {{ cashChange }}
    </div>
  </div>

  <div class="row">
      <div class="col-md-6 col-12 button" (click)='restoreCans()'>
        Restore
      </div>
      <div class="col-md-6 col-12 text-no-wrap button" (click)='finishRestore()'>
        Finish Restore
      </div>
    </div>
</div>

<ng-template #general>
  <div class="row">
    <div class="col-md-6 col-12 text-no-wrap">
      <div>Sold Cans In Total :</div>
    </div>
    <div class="col-md-6 col-12">
      <div>{{ soldedCansTotal }}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-12 text-no-wrap">
      <div>Cash Paid:</div>
    </div>
    <div class="col-md-6 col-12">
      <div>{{ cashInTotal | currency }}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-12 text-no-wrap">
      <div>Credit Paid:</div>
    </div>
    <div class="col-md-6 col-12">
      <div>{{ creditInTotal | currency }}</div>
    </div>
  </div>
</ng-template>

<ng-template #processing>
  <div class="row">
    <div class="row">
      <div class="col-md-6 col-12 text-no-wrap">
        <div>Can Selected :</div>
      </div>
      <div class="col-md-6 col-12">
        <div>{{ can.type }}</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-12 text-no-wrap">
        <div>Price:</div>
      </div>
      <div class="col-md-6 col-12">
        <div>{{ can.price | currency }}</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-12">
        <div>received:</div>
      </div>
      <div class="col-md-6 col-12">
        <div>{{ receivedCash | currency }}</div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #paymentMethod>
    
</ng-template>

<ng-template #cashPayment>
    <app-cash-component
        [disabled]="!paymentMethodActive"
        (paymentProceeded)="onCashSubmit($event)"
      ></app-cash-component>
</ng-template>

<ng-template #creditPayment>
    <app-credit-component
        [disabled]="!paymentMethodActive"
        (paymentProceeded)="onCreditSubmit()"
      ></app-credit-component>
</ng-template>
